<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9: Outline and Focus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light alice blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form container */
        .styled-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .styled-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Groups label and input */
        .form-group {
            margin-bottom: 1.5rem; /* Uniform spacing */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* Base style for all inputs and textarea */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px; /* Neat appearance */
            
            /* Ensures padding doesn't affect width */
            box-sizing: border-box; 
            
            /* Smooth transition for focus effects */
            transition: all 0.2s ease;
        }

        /* --- Focus and Outline Styling --- */

        /* 1. Default Outline: Style on focus */
        .input-1:focus {
            /* A standard, thick blue outline */
            outline: 4px solid #3498db;
            border-color: #3498db;
        }

        /* 2. Outline Offset: Style on focus */
        .input-2:focus {
            border-color: #e74c3c;
            
            /* A dashed red outline */
            outline-style: dashed;
            outline-color: #e74c3c;
            outline-width: 3px;
            
            /* Creates a 4px space between the element and its outline */
            outline-offset: 4px;
        }

        /* 3. No Outline: Use shadow instead (common modern practice) */
        .input-3:focus {
            border-color: #2ecc71; /* Green border */
            
            /* Remove the default browser outline */
            outline: none; 
            
            /* Apply a soft shadow to indicate focus */
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <form class="styled-form">
            <h2>Contact Us</h2>
            
            <div class="form-group">
                <label for="name">Name (Default Outline)</label>
                <input type="text" id="name" class="input-1" placeholder="Blue solid outline on focus">
            </div>
            
            <div class="form-group">
                <label for="email">Email (Outline Offset)</label>
                <input type="email" id="email" class="input-2" placeholder="Red dashed outline with offset">
            </div>

            <div class="form-group">
                <label for="message">Message (No Outline)</label>
                <textarea id="message" class="input-3" rows="4" placeholder="Uses box-shadow on focus"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
