<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Selector</title>
</head>
<body>

    <h1>Select Your Location & Preferences</h1>
    
    <form>
        <p>
            <label for="country">Country:</label>
            <select id="country">
                <option value="usa">USA</option>
                <option value="ind" selected>India</option> <option value="uk">United Kingdom</option>
            </select>
        </p>

        <p>
            <label for="state">State:</label>
            <select id="state">
                <option value="ca">California</option>
                <option value="up" selected>Uttar Pradesh</option> <option value="lon">London</option>
            </select>
        </p>
        
        <p>
            <label for="city">City:</label>
            <select id="city">
                <option value="la">Los Angeles</option>
                <option value="mat" selected>Mathura</option> <option value="ag">Agra</option>
            </select>
        </p>

        <p>
            <label for="place">Favorite Tourist Place:</label>
            <select id="place">
                <option value="disney">Disneyland</option>
                <option value="taj" selected>Taj Mahal</option> <option value="eiffel">Eiffel Tower</option>
            </select>
        </p>
    </form>
    
    <hr>
    
    <h2>Summary of Your Selections</h2>
    <p>
        Your current default selections are:
        <br>
        Country: <strong>India</strong>
        <br>
        State: <strong>Uttar Pradesh</strong>
        <br>
        City: <strong>Mathura</strong>
        <br>
        Favorite Place: <strong>Taj Mahal</strong>
    </p>

</body>
</html>
