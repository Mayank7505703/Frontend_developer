<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    .pricing {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .plan {
      background: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .plan:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }
    .popular {
      border-color: #f06292;
      background-color: #fce4ec;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      background: #222;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <section class="pricing">
    <div class="plan">
      <h3>Basic</h3>
      <ul><li>1GB Storage</li><li>Email Support</li></ul>
      <p class="price">$5/month</p>
      <a href="#">Choose Plan</a>
    </div>

    <div class="plan popular">
      <h3>Standard</h3>
      <ul><li>10GB Storage</li><li>Priority Support</li></ul>
      <p class="price">$10/month</p>
      <a href="#">Choose Plan</a>
    </div>

    <div class="plan">
      <h3>Premium</h3>
      <ul><li>50GB Storage</li><li>24/7 Support</li></ul>
      <p class="price">$20/month</p>
      <a href="#">Choose Plan</a>
    </div>
  </section>
</body>
</html>
