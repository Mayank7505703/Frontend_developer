<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magazine Layout</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Georgia, serif;
      padding: 40px;
    }
    h1 {
      column-span: all;
      text-align: center;
    }
    .content {
      column-count: 3;
      column-gap: 30px;
      text-align: justify;
    }
    img {
      float: left;
      margin: 10px;
      width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Modern World Magazine</h1>
  <div class="content">
    <img src="https://picsum.photos/150" alt="news">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet...</p>
    <p>Curabitur blandit tempus porttitor. Integer posuere erat a ante venenatis dapibus...</p>
    <p>Donec ullamcorper nulla non metus auctor fringilla. Lorem ipsum dolor sit amet...</p>
  </div>
</body>
</html>
