<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .container {
      display: flex;
      flex: 1;
      margin-top: 60px;
    }
    nav {
      background: #444;
      color: white;
      width: 200px;
      padding: 1em;
      height: calc(100vh - 60px);
    }
    main {
      flex: 1;
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .box {
      background: #f1f1f1;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    @media(max-width:700px){
      .container{
        flex-direction: column;
      }
      nav{
        width:100%;
        height:auto;
      }
    }
  </style>
</head>
<body>
  <header>Dashboard Header</header>
  <div class="container">
    <nav>
      <p><a href="#" style="color:white;">Home</a></p>
      <p><a href="#" style="color:white;">Profile</a></p>
      <p><a href="#" style="color:white;">Settings</a></p>
    </nav>
    <main>
      <div class="box">Content Box 1</div>
      <div class="box">Content Box 2</div>
    </main>
  </div>
</body>
</html>
