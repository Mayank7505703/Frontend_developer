<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
    }
    main {
      margin-top: 100px;
      text-align: center;
      color: #333;
      background-color: #f4f4f4;
      min-height: 80vh;
      padding: 2rem;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin: 1em;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nishant Chauhan</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <img src="profile.jpg" alt="Profile Picture">
    <p>Hello! I am a passionate web developer who loves creating interactive and user-friendly websites.</p>
  </main>

  <footer>
    <p>&copy; 2025 Nishant Chauhan</p>
  </footer>
</body>
</html>
