<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .photo img {
      width: 100%;
      display: block;
      transition: transform 0.4s;
    }
    .photo:hover img {
      transform: scale(1.1);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .photo:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="photo"><img src="https://picsum.photos/400/300?1" alt=""><div class="caption">Mountain View</div></div>
    <div class="photo"><img src="https://picsum.photos/400/300?2" alt=""><div class="caption">City Lights</div></div>
    <div class="photo"><img src="https://picsum.photos/400/300?3" alt=""><div class="caption">Desert Dunes</div></div>
    <div class="photo"><img src="https://picsum.photos/400/300?4" alt=""><div class="caption">Ocean Waves</div></div>
    <div class="photo"><img src="https://picsum.photos/400/300?5" alt=""><div class="caption">Forest Trail</div></div>
    <div class="photo"><img src="https://picsum.photos/400/300?6" alt=""><div class="caption">Snow Peaks</div></div>
  </div>
</body>
</html>
