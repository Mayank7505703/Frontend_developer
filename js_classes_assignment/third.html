<!DOCTYPE html>
<html>
<head><title>Q3 Library</title></head>
<body>

<script>
class Book {
    constructor(title, author, isbn, isIssued=false) {
        this.title = title;
        this.author = author;
        this.isbn = isbn;
        this.isIssued = isIssued;
    }

    issueBook() {
        if (!this.isIssued) this.isIssued = true;
    }

    returnBook() {
        this.isIssued = false;
    }
}

const books = [
    new Book("Book A", "Author X", "111"),
    new Book("Book B", "Author Y", "222"),
    new Book("Book C", "Author Z", "333", true)
];

// Show all available books
console.log("Available Books:", books.filter(b => !b.isIssued));

// Issue a book by ISBN
const issueByISBN = isbn => {
    const book = books.find(b => b.isbn === isbn);
    if (book && !book.isIssued) {
        book.issueBook();
        console.log(`${book.title} issued successfully`);
    } else {
        console.log("Book not available");
    }
};

issueByISBN("111");
</script>
</body>
</html>
