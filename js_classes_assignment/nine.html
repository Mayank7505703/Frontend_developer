<!DOCTYPE html>
<html>
<head><title>Q9 Cart</title></head>
<body>

<h2>Shopping Cart</h2>

<div id="result"></div>

<script>
class Cart {
    constructor() {
        this.items = [];
    }

    addItem(name, price, qty) {
        this.items.push({name, price, qty});
    }

    getTotal() {
        return this.items.reduce((t, i) => t + i.price * i.qty, 0);
    }

    applyCoupon(code) {
        if (!/^(SAVE|DISC)\d{2}$/.test(code)) return null;
        return parseInt(code.match(/\d+/)[0]);  // extract percent
    }
}

const cart = new Cart();
cart.addItem("Laptop", 50000, 1);
cart.addItem("Mouse", 500, 2);

let total = cart.getTotal();

let coupon = prompt("Enter coupon (SAVE20 / DISC10)");

let discount = cart.applyCoupon(coupon);

let finalTotal = discount ? total - (total * discount / 100) : total;

document.getElementById("result").innerHTML = `
Total: ${total}<br>
Coupon: ${coupon}<br>
Final Total: ${finalTotal}
`;
</script>

</body>
</html>
