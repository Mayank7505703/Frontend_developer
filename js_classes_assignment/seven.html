<!DOCTYPE html>
<html>
<head><title>Q7 Login</title></head>
<body>

<form id="loginForm">
    <input id="uname" placeholder="Username"><span id="uErr"></span><br>
    <input id="pwd" type="password" placeholder="Password"><span id="pErr"></span><br>
    <button>Login</button>
</form>

<div id="msg"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    let u = uname.value, p = pwd.value;
    let ok = true;

    if (!/^.{5,}$/.test(u)) {
        uErr.textContent = "Min 5 characters";
        ok = false;
    } else uErr.textContent = "";

    if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}$/.test(p)) {
        pErr.textContent = "Weak password";
        ok = false;
    } else pErr.textContent = "";

    msg.textContent = ok ? "Login Successful" : "Fix Errors";
});
</script>

</body>
</html>
