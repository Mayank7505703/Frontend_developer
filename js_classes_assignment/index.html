<script>
// Product class
class Product {
    constructor(id, name, price, category) {
        this.id = id;
        this.name = name;
        this.price = price;
        this.category = category;
    }

    applyDiscount(percent) {
        this.price -= (this.price * percent / 100);
    }

    getDetails() {
        return `ID: ${this.id}, Name: ${this.name}, Price: â‚¹${this.price}, Category: ${this.category}`;
    }
}

// Creating products
const products = [
    new Product(1, "Laptop", 65000, "Electronics"),
    new Product(2, "Shoes", 1200, "Fashion"),
    new Product(3, "Watch", 800, "Accessories")
];

// Filter price > 1000
const expensive = products.filter(p => p.price > 1000);
console.log("Products > 1000:", expensive);

</script>
