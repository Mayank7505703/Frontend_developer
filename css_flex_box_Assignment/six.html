<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Blog</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .grid {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      gap: 20px;
      padding: 20px;
    }
    header { grid-area: header; background: #333; color: #fff; padding: 20px; }
    aside { grid-area: sidebar; background: #f0f0f0; padding: 20px; }
    main { grid-area: main; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    article { background: #fafafa; padding: 20px; border-radius: 6px; }
    footer { grid-area: footer; background: #333; color: #fff; text-align: center; padding: 10px; }
    @media (max-width: 800px) {
      .grid { grid-template-areas: "header" "main" "sidebar" "footer"; grid-template-columns: 1fr; }
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <header><h2>My Blog</h2></header>
    <aside>Categories</aside>
    <main>
      <article>Post 1</article>
      <article>Post 2</article>
    </main>
    <footer>Contact: me@example.com</footer>
  </div>
</body>
</html>
