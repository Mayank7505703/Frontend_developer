<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Section Homepage</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 20px; }
    header nav { display: flex; justify-content: space-around; }
    main { display: flex; flex: 1; justify-content: space-around; align-items: center; padding: 20px; }
    .box {
      background: #f2f2f2; padding: 40px; text-align: center;
      transition: transform 0.3s;
    }
    .box:hover { transform: rotate(2deg); }
    @media (max-width: 700px) { main { flex-direction: column; } }
  </style>
</head>
<body>
  <header><nav><a>Home</a><a>Projects</a><a>Contact</a></nav></header>
  <main>
    <div class="box">Services</div>
    <div class="box">Projects</div>
    <div class="box">Contact</div>
  </main>
  <footer>&copy; 2025 My Website</footer>
</body>
</html>
