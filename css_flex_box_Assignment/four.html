<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Layout</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      height: 100vh;
      gap: 10px;
    }
    header { grid-area: header; background: #333; color: #fff; padding: 20px; text-align: center; }
    aside { grid-area: sidebar; background: #f0f0f0; padding: 20px; }
    main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    .box {
      background: #fafafa; padding: 30px; border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .box:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .wide { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>Dashboard</header>
    <aside>Sidebar Nav</aside>
    <main>
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box wide">Box 3 (spans 2 columns)</div>
      <div class="box">Box 4</div>
    </main>
  </div>
</body>
</html>
