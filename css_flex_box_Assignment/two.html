<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .card {
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h2>Product Gallery</h2>
  <div class="grid">
    <div class="card">Product 1<br>$10</div>
    <div class="card">Product 2<br>$12</div>
    <div class="card">Product 3<br>$8</div>
    <div class="card">Product 4<br>$15</div>
    <div class="card">Product 5<br>$9</div>
    <div class="card">Product 6<br>$11</div>
    <div class="card">Product 7<br>$13</div>
    <div class="card">Product 8<br>$7</div>
  </div>
</body>
</html>
