<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Flip</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; perspective: 1000px; }
    .card {
      width: 300px; height: 200px; position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card:hover { transform: rotateY(180deg); }
    .side {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px;
    }
    .front { background: #007bff; color: white; }
    .back { background: #fff; color: #333; transform: rotateY(180deg); border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="card">
    <div class="side front"><h3>Front Side</h3></div>
    <div class="side back"><p>Description on the back.</p></div>
  </div>
</body>
</html>
