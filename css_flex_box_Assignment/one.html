<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Portfolio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header, footer { background: #333; color: white; padding: 20px; text-align: center; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    main { display: flex; align-items: center; justify-content: center; padding: 40px; gap: 30px; }
    .about, .image { flex: 1; text-align: center; }
    img { width: 80%; border-radius: 10px; }
    footer { text-align: center; }
    @media (max-width: 700px) {
      main, header { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <h2>John Doe</h2>
    <nav>
      <a href="#">Home</a><a href="#">Projects</a><a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <section class="about">
      <h3>About Me</h3>
      <p>I'm a web developer passionate about responsive design and clean UI.</p>
    </section>
    <section class="image">
      <img src="https://via.placeholder.com/300" alt="Profile">
    </section>
  </main>

</html>
