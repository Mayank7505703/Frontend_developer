<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    figure { margin: 0; text-align: center; }
    img { width: 100%; border-radius: 8px; transition: transform 0.5s ease; }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h2>Photo Gallery</h2>
  <div class="gallery">
    <figure><img src="https://via.placeholder.com/200"><figcaption>Image 1</figcaption></figure>
    <figure><img src="https://via.placeholder.com/200"><figcaption>Image 2</figcaption></figure>
    <figure><img src="https://via.placeholder.com/200"><figcaption>Image 3</figcaption></figure>
    <figure><img src="https://via.placeholder.com/200"><figcaption>Image 4</figcaption></figure>
  </div>
</body>
</html>
