<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <style>
    body { margin: 0; font-family: sans-serif; animation: fadeIn 1s ease; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #333; color: #fff; padding: 15px;
    }
    nav a { color: white; text-decoration: none; margin-left: 15px; }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    article {
      display: flex; flex-direction: column; gap: 10px;
    }
    .box {
      background: #f5f5f5; padding: 20px; border-radius: 8px;
    }
    footer {
      background: #222; color: white; text-align: center; padding: 10px;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @media (max-width: 700px) {
      main { grid-template-columns: 1fr; }
      header { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h2>MySite</h2>
    <nav><a href="#">Home</a><a href="#">About</a><a href="#">Contact</a></nav>
  </header>
  <main>
    <article>
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </article>
    <aside class="box">Sidebar</aside>
  </main>
  <footer>&copy; 2025 Responsive Layout Demo</footer>
</body>
</html>
